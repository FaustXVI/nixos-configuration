format = """
([](fg:context)\
$nix_shell\
$all\
[](fg:context))\
$line_break\
[](fg:path)\
${custom.watson}\
$directory\
[](fg:path bg:git)\
$git_branch\
$git_status\
$character
"""

palette = 'xadet'

[palettes.original]
path = '#DA627D'
watson = '#DA627D'
git = '#FCA17D'
context = '#86BBD8'
alert = '#FC6262'

[palettes.xadet]
path = '#bf566d'
watson = '#398039'
git = '#bf7b60'
context = '#5f8599'
alert = '#FC6262'


# Disable the blank line at the start of the prompt
#add_newline = false
[character]
success_symbol = '[](fg:git)'
error_symbol = '[](bg:git fg:alert)[  ](bg:alert)[](fg:alert)'

[directory]
style = "bg:path"
format = "[$path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " "

[c]
symbol = " "
style = "bg:context"
format = '[ $symbol ($version) ]($style)'

[cmake]
symbol = ""
format = '[ $symbol ($version) ]($style)'
style = "bg:context"

[docker_context]
symbol = " "
style = "bg:context"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:context"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:context"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:git"
format = '[ $symbol $branch]($style)'

[git_status]
format = '[( $all_status$ahead_behind) ]($style bg:git)'

[golang]
symbol = " "
style = 'bg:context'
format = '[ $symbol( $version) ]($style)'

[haskell]
symbol = " "
style = 'bg:context'
format = '[ $symbol( $version) ]($style)'

[java]
symbol = " "
style = 'bg:context'
format = '[ $symbol( $version) ]($style)'

[jobs]
style = 'bg:context'
format = '[ $symbol( $number) ]($style)'

[julia]
symbol = " "
style = 'bg:context'
format = '[ $symbol( $version) ]($style)'

[nodejs]
symbol = ""
style = 'bg:context'
format = '[ $symbol( $version) ]($style)'

[nim]
symbol = " "
style = 'bg:context'
format = '[ $symbol( $version) ]($style)'

[rust]
symbol = ""
style = 'bg:context'
format = '[ $symbol( $version) ]($style)'

[scala]
symbol = " "
style = 'bg:context'
format = '[ $symbol( $version) ]($style)'

[aws]
symbol = "  "

[buf]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "
style = 'bg:context'
format = '[ $symbol( $version) ]($style)'

[hg_branch]
symbol = " "

[lua]
symbol = " "
style = 'bg:context'
format = '[ $symbol( $version) ]($style)'

[memory_usage]
symbol = " "

[meson]
symbol = "喝 "

[nix_shell]
symbol = ""
format = '[$symbol( $state )]($style)'
style = "bg:context"
impure_msg = ''

[package]
symbol = " "

[python]
symbol = " "
style = 'bg:context'
format = '[ $symbol( $version) ]($style)'

[rlang]
symbol = "ﳒ "
style = 'bg:context'
format = '[ $symbol( $version) ]($style)'

[ruby]
symbol = " "
style = 'bg:context'
format = '[ $symbol( $version) ]($style)'

[spack]
symbol = "🅢 "

[cmd_duration]
format = '[](fg:alert bg:context)[神$duration]($style)[](fg:alert bg:context)'
style = "bg:alert"

[custom.watson]
command = 'watson status -p'
when = 'watson status -p | grep -v "No project"'
style = 'bg:watson'
symbol = '﨟'
format = '[](bg:path fg:watson)[$symbol($output )]($style)[](fg:path bg:watson)'
